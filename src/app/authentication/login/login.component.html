<div class="main-container position-relative font-regular">
    <div class="position-middle form-wrapper">
        <div class="form">
            <div class="logo">
                <img src="assets/icons/logo.svg" alt="">
            </div>
            <div class="title">
                <span>Login to {{applicationname}}</span>
            </div>
            <div class="tag-line">
                <span>Smarter Cloud for Smarter Business</span>
            </div>
            <form class="login-from" (ngSubmit)="onSubmit()" #myForm="ngForm">
                <mat-form-field class="example-full-width">
                    <mat-label class="color-white">Username</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label class="color-white">Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <div class="row">
                    <div class="checkbox">
                        <mat-checkbox class="example-margin" [(ngModel)]="remember">Remember</mat-checkbox>
                    </div>
                    <div class="color-white marginAuto cursor-pointer">
                        Forget Password?
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit" mat-ripple class="app-button font-bold">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
